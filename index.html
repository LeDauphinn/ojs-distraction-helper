<!DOCTYPE html>
<html>

<head>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
   <title>Distraction Helper</title>
</head>

<body>
   <section class="bg-custom counter-section">
      <div class="container">
         <div class="row d-flex justify-content-center">
            <div class="col-md-8">
               <div class="card">
                  <div class="card-body clickable">
                     <h1 class="card-title" id="number">0</h1>
                     <p class="card-text">Your mobile phone distracted you from studying <span id="counter">0</span>
                        times</p>
                     <button type="button" class="btn btn-primary" id="incrementButton">Increment</button>
                  </div>
               </div>
            </div>
         </div>
   </section>

   <section class="bg-links">
      <div class="container">
         <div class="row">
            <div class="col-md-11 musics">
               <h1 class="title">Here are some *on-repeat* type of musics that can help with studying:</h1>
               <div class="music-links">
                  <iframe width="300" height="300" src="https://www.youtube.com/embed/wtX_lGSuD3M"
                     title="DARK ARIA ＜LV2＞ x Vogel Im Käfig | Solo Leveling x Attack on Titan | EPIC VERSION"
                     frameborder="0"
                     allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                     allowfullscreen></iframe>
                  <iframe width="300" height="300" src="https://www.youtube.com/embed/Ml1ImDCVcBM"
                     title="Goat Simulator Official Soundtrack | 02 - Goat Chill" frameborder="0"
                     allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                     allowfullscreen></iframe>
                  <iframe width="300" height="300" src="https://www.youtube.com/embed/atgjKEgSqSU"
                     title="C418 - Aria Math (Minecraft Volume Beta)" frameborder="0"
                     allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                     allowfullscreen></iframe>
               </div>
            </div>
         </div>
      </div>
   </section>

   <section class="helper-websites">
      <div class="container">
         <div class="row">
            <div class="col-md-11">
               <h1 class="title">Here are some websites that can help with focusing:</h1>
               <div class="helper-embeds">
                  <embed src="https://asoftmurmur.com/" style="width:500px; height: 300px;">
                  <embed src="https://endel.io/focus" style="width:500px; height: 300px;">
               </div>
            </div>
         </div>
      </div>
   </section>

   <script src="script.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

</body>

</html>
